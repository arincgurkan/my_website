<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Dosis&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>İletişim | Yazılım Mühendisi & Web Tasarımcısı</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img src="img/logo_transparent.png" alt="My Portfolio" id="logo" />
          <ul>
            <li><a href="index.html">Anasayfa</a></li>
            <li><a href="about.html">Hakkında</a></li>
            <li><a href="work.html">Projeler</a></li>
            <li><a href="contact.html" class="current">İletişim</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Section A: Contact Form -->
    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-tittle">Bana Ulaşın</h2>
        <div class="bottom-line"></div>
        <p class="lead">Burdan bana ulaşabilirsiniz</p>
        <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="İsim"
              name="name"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Konu"
              name="subject"
            />
            <input
              type="email"
              class="text-input email-input"
              placeholder="Email Adresi"
              name="email"
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="Telefon Numarası"
              name="phone"
            />
            <textarea
              class="text-input message-input"
              placeholder="Mesajınız"
              name="message"
            ></textarea>
            <div class="my-2">
              <div data-netlify-recaptcha="true"></div>
            </div>
          </div>
          <button type="submit" class="btn-dark">Gönder</button>
        </form>
      </div>
    </section>

    <!-- Section:B Contact Info -->
    <section id="contact-b" class="py-3 bg-dark">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>arincgurkan@gmail.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Telefon</h3>
            <p>+90 (506) 753-7668</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Address</h3>
            <p>İnönü Caddesi, İzmir</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Section C: Tagline -->
    <section id="contact-c" class="bg-main py-4">
      <div class="container">
        <h1>Şimdi yeni projenize başlıyalım!</h1>
      </div>
    </section>

    <!-- Footer -->
    <footer id="main-footer">
      <div class="footer-content container">
        <p>Arınç Gürkan &copy; 2019.</p>
        <div class="social">
          <link
            rel="stylesheet"
            href="https://www.linkedin.com/in/arınç-gürkan-66216a187/"
            class="fab fa-linkedin"
          />
          <link
            rel="stylesheet"
            href="https://github.com/arincgurkan"
            target="_blank;"
            class="fab fa-github"
          />
        </div>
      </div>
    </footer>
  </body>
</html>
